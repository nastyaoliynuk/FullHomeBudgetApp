<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Транзакція</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${transaction.id} != null ? 'Редагувати транзакцію' : 'Нова транзакція'"></h2>

    <form th:action="@{${transaction.id} != null ? '/transactions/update/' + ${transaction.id} : '/transactions'}"
          th:object="${transaction}" method="post">

        <div class="mb-3">
            <label class="form-label">Дата</label>
            <input type="date" th:field="*{date}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Категорія</label>
            <input type="text" th:field="*{category}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Сума</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Тип</label>
            <select th:field="*{type}" class="form-control">
                <option value="income">Дохід</option>
                <option value="expense">Витрата</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Коментар</label>
            <input type="text" th:field="*{comment}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success">Зберегти</button>
        <a href="/transactions" class="btn btn-secondary">Назад до списку</a>
    </form>
</div>
</body>
</html>
